<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Form</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100&family=Playpen+Sans&family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
    />
  </head>
  <body>
    <div class="img">
      <div class="KuagmeDesc">
        <h2>Kuagme Solutions</h2>
      </div>>
      </div>

    </div>
    <div class="form">
      <div class="form-info">
        <h3>
          Welcome to Kuagme Technology solutions! please fill out the brief form below for one of our consultants to reach out to you to see how we can help your thriving business grow faster.
        </h3>
      </div>
      <form action="">
        <h1>Let's do this!</h1>
        <div class="inputs">
          <div class="first-name">
            <input
              required
              type="text"
              class="form-input"
              id="first-name"
            />
            <label for="first-name" class="form-label">First name:</label>
          </div>
          <div class="last-name">
            <input
              required
              type="text"
              class="form-input"
              id="last-name"
            />
            <label for="last-name" class="form-label">Last name:</label>
          </div>
        </div>
        <div class="inputs">
          <div class="email">
            <input
              required
              type="email"
              class="form-input"
              id="email"
              placeholder="example@gmail.com"
            />
            <label for="email" class="form-label">Email:</label>
          </div>
          <div class="phone">
            <input
              required
              type="text"
              class="form-input"
              id="phone"
            />
            <label for="phone" class="form-label">Phone:</label>
          </div>
        </div>
        <div class="inputs">
          <div class="password">
            <input
              required
              type="text"
              class="form-input"
              id="password"
            />
            <label for="password" class="form-label">Password:</label>
          </div>
          <div class="confirm-password">
            <input
              required
              type="text"
              class="form-input"
              id="confirm-password"
            />
            <label for="confirm-password" class="form-label"
              >Confirm Password:</label
            >
          </div>
        </div>
        <div class="form-end">
          <div class="errorMessage"></div>
          <button class="btn" type="submit">Create Account</button>
          <h1>Already have an account? <a href="" class="login">Log in</a></h1>
        </div>
      </form>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
